<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Your Logo</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#" class="active">Design Communities</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="tab">
    <button class="tablinks" onclick="openGroup(event, 'volunteerGroup')">Volunteer Group</button>
    <button class="tablinks" onclick="openGroup(event, 'sportsGroup')">Sports</button>
    <button class="tablinks" onclick="openGroup(event, 'localClubActivities')">Local Club Activities</button>
  </div>

  <div id="volunteerGroup" class="tabcontent">
    <h3>Volunteer Group Activities</h3>
    <p>Content related to volunteer group activities.</p>
  </div>

  <div id="sportsGroup" class="tabcontent">
    <h3>Sports Activities</h3>
    <p>Content related to sports activities.</p>
  </div>

  <div id="localClubActivities" class="tabcontent">
    <h3>Local Club Activities</h3>
    <p>Content related to local club activities.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
